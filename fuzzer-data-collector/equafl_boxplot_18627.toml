[fuzzers]
    # sub-tables use "." to connect
    [fuzzers.AFL-Full]
        data_files = [
            "first_crash/full_18627"
        ]
        line_style = "dashed"
        box_color = "xkcd:slate blue"

    [fuzzers.Firm-AFL]
        data_files = [
            "first_crash/firmafl_18627"
        ]
        line_style = "dashdot"
        box_color = "xkcd:olive yellow"

    [fuzzers.EQUAFL]
        data_files = [
            "first_crash/equafl_18627"
        ]
        line_style = "solid"
        box_color = "xkcd:scarlet"

[misc]
    out_dir = "test/out_boxplot"
    file_postfix = "-time-to-exposure"
    project = "/userfs/bin/boa"
    stat_type = "boxplot"
    notch = false
    plot_title = "/userfs/bin/boa (DSL-2740R) (s)"
    ylim = [0, 20]